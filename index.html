<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap');
    </style>
    <title>Title</title>
</head>
<body>
<!-- Progress menu -->
<div class="top-menu container">
    <div class="profile col-md-1 pull-left">
        <a type="button">
        <img src="images/profile.png" width="45" alt="profile">
        </a>
    </div>
    <div class="progress col-md-10">
        <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="setting col-md-1">
        <a type="button">
        <img src="images/setting.png" width="45" alt="setting">
        </a>
    </div>
</div>

<!--Store-->
<div class="main-content container" id="main-content-store">
    <h2>Store</h2>
    <div class="content-container">
        <div class="content container">
            <div class="store-item">
                <button class="store-button col-md-12" type="button">
                    <div class="block-store-img">
                    <img class="store-img" src="images/Skins.png" alt="Skins" width="25">
                    </div>
                    <div class="store-block-title">
                    <h5 class="store-title">Skins</h5>
                    </div>
                </button>
            </div>
            <div class="store-item">
                <button class="store-button col-md-12" type="button">
                    <div class="block-store-img">
                        <img class="store-img" src="images/Avatars.png" alt="Avatars" width="30">
                    </div>
                    <div class="store-block-title">
                        <h5 class="store-title">Avatars</h5>
                    </div>
                </button>
            </div>
            <div class="store-item">
                <button class="store-button col-md-12" type="button">
                    <div class="block-store-img">
                        <img class="store-img" src="images/themes.png" alt="Themes" width="25">
                    </div>
                    <div class="store-block-title">
                        <h5 class="store-title">Themes</h5>
                    </div>
                </button>
            </div>
            <div class="store-item">
                <button class="store-button-vip col-md-12" type="button">
                    <div class="block-store-img">
                        <img class="store-img" src="images/VIP.png" alt="VIP" width="37">
                    </div>
                    <div class="store-block-title">
                        <h5 class="store-title">VIP</h5>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>

<!--Chat-->
<div class="main-content-chat container"  id="main-content-chat">
    <h2>Chat</h2>
    <div class="content-container-chat">
        <div class="chat-header">
            <div class="chat-header-content container">
                <img src="images/profile2.png" alt="profile" width="30" height="30">
                <h4>John Carter</h4>
            </div>
        </div>
            <div class="left container col-md-12 col-lg-12 col-xs-12">
                <div class="chat-left">
                    <p>Hello</p>
                </div>
            </div>
            <div class="right container col-md-12 col-lg-12 col-xs-12">
                <div class="chat-right">
                    <p>Hello</p>
                </div>
            </div>
            <div class="left container col-md-12 col-lg-12 col-xs-12">
                <div class="chat-left">
                    <p>Hello</p>
                </div>
            </div>
            <div class="right container col-md-12 col-lg-12 col-xs-12">
                <div class="chat-right">
                    <p>Hello</p>
                </div>
            </div>
            <div class="input-container container col-md-12 col-lg-12 col-xs-12">
                <div class="input">
                    <input placeholder="Text">
                    <button class="send-message">
                        <img src="images/sendmessage.png" alt="send message" width="35">
                    </button>
                </div>
            </div>
    </div>
</div>

<!-- Menu -->

<div class="main-content-menu container"  id="main-content-menu">
    <h2>Menu</h2>
    <div class="content-container-menu">
        <div class="content-menu container">
            <div class="store-item-menu-first">
                <div class="store-button-menu-left col-xs-12 col-sm-12 col-md-12 .col-lg-12">
                    <img src="images/achiv.png" alt="Achievement" width="30">
                </div>
                <button class="store-button-menu right col-md-12" type="button">
                    <div class="store-block-title">
                        <h5 class="store-title">Achievement</h5>
                    </div>
                </button>
            </div>
            <div class="store-item-menu">
                <div class="store-button-menu-left col-md-12 col-lg-12">
                    <img src="images/champ.png" alt="Championship" width="30">
                </div>
                <button class="store-button-menu col-md-12" type="button">
                    <div class="store-block-title">
                        <h5 class="store-title">Championship</h5>
                    </div>
                </button>
            </div>
            <div class="store-item-menu">
                <div class="store-button-menu-left col-md-12 col-lg-12">
                    <img src="images/friends.png" alt="Friends" width="35">
                </div>
                <button class="store-button-menu col-md-12" type="button">
                    <div class="store-block-title">
                        <h5 class="store-title">Friends</h5>
                    </div>
                </button>
            </div>
            <div class="store-item-menu">
                <div class="store-button-menu-left col-md-12 col-lg-12">
                    <img src="images/tutorial.png" alt="Tutorial" width="35">
                </div>
                <button class="store-button-menu col-md-12" type="button">
                    <div class="store-block-title">
                        <h5 class="store-title">Tutorial</h5>
                    </div>
                </button>
            </div>
            <div class="store-item-menu">
                <div class="store-button-menu-left col-md-12 col-lg-12">

                </div>
                <button class="store-button-menu col-md-12" type="button">
                    <div class="store-block-title">
                        <h5 class="store-title"></h5>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- navbar -->
 <footer class="container-fluid">
     <nav class="navbar">
         <div class="grid-item col-md-2">
            <a class="nav-item" type="button">
                <img src="images/1.png" alt="play" width="35">
            </a>
         </div>
         <div class="grid-item col-md-2">
             <a class="nav-item" type="button">
                 <img src="images/2.png" alt="list" width="35">
             </a>
         </div>
         <div class="grid-item col-md-2">
             <a class="nav-item" type="button" id="store">
                 <img src="images/3.png" alt="store" width="40">
             </a>
         </div>
         <div class="grid-item col-md-2">
             <a class="nav-item" type="button" id="chat">
                 <img src="images/4.png" alt="chat" width="35">
             </a>
         </div>
         <div class="grid-item col-md-2">
             <a class="nav-item" type="button" id="menu">
                 <img src="images/5.png" alt="menu" width="35">
             </a>
         </div>
     </nav>
 </footer>
</body>
</html>
